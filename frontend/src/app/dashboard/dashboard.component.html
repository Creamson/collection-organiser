<app-sidebar></app-sidebar>
<h3>Categories</h3>

<div *ngIf="inputCategory">
  <h4><input [(ngModel)]="inputCategory.name" placeholder="name"></h4>
  <button (click)="saveCategory(inputCategory)">Save</button>
</div>

<div class="grid grid-pad">

  <a *ngFor="let category of categories"
     [routerLink]="['/category', category.name]"
     class="col-1-4">

    <div class="module category">
      <h4>{{category.name}}</h4>
    </div>

  </a>

</div>
