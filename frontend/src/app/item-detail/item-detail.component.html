<app-sidebar></app-sidebar>
<div *ngIf="item">
  <h2>
    {{item.name}} details:
  </h2>
  <h3>
    <div>
      <label>id: </label> {{item.id}}
    </div>
    <div>
      <label> category: </label> {{item.category.name}}
    </div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="item.name" placeholder="name">
    </div>
    <div *ngIf="!item.todo">
      <label>stars: </label>
      <input [(ngModel)]="item.stars" placeholder="stars">
    </div>
    <div>
      <label>todo: </label>
      <input [(ngModel)]="item.todo" placeholder="todo">
    </div>
  </h3>
  <button (click)="goBack()">Back</button>
</div>
